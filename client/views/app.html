<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="AppCtrl">
  <head>
    <meta charset="utf-8"/>
    <SocketStream/>
    <title>Welcome</title>
  </head>
  <body>
	<!-- ================= NAVBAR ===================-->
	<div ng-controller="NavCtrl" class="navbar navbar-static-top">
	  <div class="navbar-inner">
	    <div class="container">
	      <!-- .btn-navbar is used as toggle for collapased content--><a href="#" data-toggle="collapse" data-target=".nav-collapse" class="btn btn-navbar"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></a>
	      <!-- leave brand out here if you want it shown--><a href="#" class="brand">Demo Project</a>
	      <!-- everything in here hidden at 940px or less-->
	      <div class="nav-collapse navbar-responsive-collapse">
	        <ul class="nav">
	          <li ng-class="isActive('home')"><a href="home" ng-class="{ on: isHome }">Home</a></li>
	          <li ng-class="isActive('foo')"><a href="foo" ng-class="{ on: isFoo }">Foo</a></li>
	          <li ng-class="isActive('bar')"><a href="bar" ng-class="{ on: isBar }">Bar</a></li>
	        </ul>
	      </div>
	    </div>
	  </div>
	</div>
	<!-- fluid container -->
	<div id="content" ng-switch="path[0]" class="row-fluid">
	  <!-- ================ HOME PAGE ===============-->
	  <div ng-switch-when="home" ng-controller="HomeCtrl" class="container-fluid">
	    <h1>Home </h1>
	    <p>Last contact from server was {{date}}</p>
	  </div>
	  <!-- ================ FOO PAGE ================-->
	  <div ng-switch-when="foo" ng-controller="FooCtrl" class="container-fluid">
	    <div class="span3">
	      <div class="well sidebar-nav">
	        <ul class="nav nav-list">
	          <li class="nav-header">Persons</li>
	          <li class="divider">
	            <li ng-repeat="person in persons" ng-class="isSelected($index, person)"><a href="#" ng-click="select($index, person)">{{person.firstname}}</a></li>
	          </li>
	        </ul>
	      </div>
	    </div>
	    <div class="span9 hero-unit">
	      <p>Foo</p>
	    </div>
	  </div>
	  <!-- ================ BAR PAGE ================-->
	  <div ng-switch-when="bar" ng-controller="BarCtrl" class="container-fluid">
	    <div class="hero-unit">
	      <p>Bar</p>
	    </div>
	  </div>
	</div>
